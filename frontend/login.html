    <section class="section container"

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">

                        <input type="text" class="form-input" required placeholder="Tu nombre de usuario">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" class="form-input" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn" style="width: 100%; margin-bottom: 10px;">Entrar</button>
                    <p class="text-center" style="font-size: 0.9rem;">
                        ¬øNo tienes cuenta? <a href="#" id="showRegister"
                            style="color: var(--color-brown); font-weight: bold;">Reg√≠strate aqu√≠</a>
                    </p>
                </form>

                <!-- Register Form (Hidden) -->
                <form id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Nombre de Usuario</label>
                        <input type="text" id="reg-username" class="form-input" required>

                    <div class="form-group">

                        <label class="form-label">Repetir Contrase√±a</label>

                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-start; gap: 10px;">
                        <input type="checkbox" id="news" style="margin-top: 5px;">

                    <button type="submit" class="btn" style="width: 100%; margin-bottom: 10px;">Crear Cuenta</button>

            </div>
        </div>
    </footer>

    <script>
        // Simple Toggle Logic
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Mock Login/Register Action
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const repeatPassword = document.getElementById('reg-repeat-password').value;

            if (password !== repeatPassword) {
                alert('Las contrase√±as no coinciden.');
                return;
            }

            try {
                // Insert data into perfiles_clientes as per user instruction
                const { error } = await window.supabase
                    .from('perfiles_clientes')
                    .insert([{
                        username: username,
                        email: email,
                        created_at: new Date()
                    }]);

                if (error) throw error;

                // Store email for Google Reviews logic in main.js
                localStorage.setItem('sabroson_email', email);

                alert('¬°Cuenta creada con √©xito! Ahora puedes ingresar.');
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Error al registrar:', error.message);
                alert('Hubo un error al crear la cuenta. Por favor intenta de nuevo.');
            }
        });
    </script>
    <script src="js/main.js"></script>
